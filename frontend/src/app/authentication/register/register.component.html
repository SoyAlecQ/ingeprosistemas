<div class="hold-transition register-page">
    <div class="register-box">
        <div class="card card-outline card-danger">
            <div class="card-header text-center">
                <a class="navbar-brand" href="#"><span class="text-danger titulo-pagina">IngePro</span>Sistemas</a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Registrar una nueva cuenta</p>

                <form action="" method="post">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Nombres">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Apellidos">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-feather"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Contraseña">
                        <div class="input-group-append">

                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-8">
                            <button type="submit" class="btn btn-danger btn-block">Registrarse</button>
                        </div>

                <p class="mt-2 mb-1 text-center">
                    <a href="olvidopass">¿Olvidó su contraseña?</a>
