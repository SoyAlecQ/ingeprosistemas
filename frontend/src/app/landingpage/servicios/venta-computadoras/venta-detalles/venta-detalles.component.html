<app-menu></app-menu>

<section class="py-5">
    <div class="container px-4 px-lg-5 my-5" *ngFor="let item of data">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="http://localhost:3000/equipos/{{item._id}}.png" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">SKU: {{item.codigo}}</div>
                <h1 class="display-5 fw-bolder">{{item.nombre}}</h1>
                <div class="fs-5 mb-5">
                    <span>{{item.precio | currency}}</span>
                </div>
                <p class="lead">{{item.descripcion}}</p>
                <div class="d-flex">
                    <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                    <button class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Comprar
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer-lp></app-footer-lp>
